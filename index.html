<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            position: relative;
            overflow: hidden;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            animation: bounce 1s infinite;
            z-index: 100;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #d50000;
        }
        .button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .no-button {
            position: absolute;
        }
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://example.com/heart.png') no-repeat;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="message">Will you be my Valentine?</div>
        <button class="button" onclick="acceptProposal()">Yes!</button>
        <button class="button no-button" onclick="noResponse()">No</button>
    </div>
    <script>
        function acceptProposal() {
            alert('Yay! Happy Valentine\u2019s Day!');
        }

        function noResponse() {
            const noButton = document.querySelector('.no-button');
            noButton.style.transform = 'translateX(100vw)';
            noButton.style.transition = 'transform 2s';
        }
    </script>

    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        };
        setInterval(createHeart, 300);
    </script>
</body>
</html>
