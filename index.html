<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffe6e6, #ffcccb);
            overflow: hidden;
        }
        h1 {
            color: #ff007f;
            font-size: 3em;
            margin-top: 50px;
        }
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .heart {
            font-size: 2em;
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
            100% {transform: translateY(0);}
        }
        #rose-petals {
            position: absolute;
            top: 0;
        }
        #button {
            padding: 15px 30px;
            background: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            position: relative;
        }
        #no-button {
            position: absolute;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, Ankit?</h1>
    <button id="button">Yes ðŸ’–</button>
    <button id="no-button" onmouseover="moveButton()">No</button>
    <div id="confetti"></div>
    <div id="rose-petals"></div>
    <audio id="romantic-music" src="romantic-music.mp3" loop></audio>
    <script>
        document.getElementById('button').onclick = function() {
            document.body.style.background = 'linear-gradient(to bottom, #f9f9f9, #fff)';
            document.getElementById('confetti').innerHTML = `<div class='confetti'>ðŸŽ‰</div>`;  
            document.getElementById('romantic-music').play();
        };

        function moveButton() {
            const button = document.getElementById('no-button');
            button.style.top = Math.random() * window.innerHeight + 'px';
            button.style.left = Math.random() * window.innerWidth + 'px';
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'â¤ï¸';
            heart.style.left = Math.random() * innerWidth + 'px';
            heart.style.top = innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 300);
    </script>
</body>
</html>
