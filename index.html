<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Rooftop Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            overflow: hidden;
        }
        #rooftop {
            position: relative;
            width: 80%;
            height: 50%;
            background: #555;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .character {
            position: absolute;
            bottom: 20%;
            width: 10%;
            animation: bob 1s infinite;
        }
        #boy {
            left: 20%;
        }
        #girl {
            right: 20%;
        }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #noButton:hover {
            transform: translate(-10px, -10px);
        }
    </style>
</head>
<body>
    <div id="rooftop">
        <img id="boy" src="boy.png" alt="Boy Character" class="character">
        <img id="girl" src="girl.png" alt="Girl Character" class="character">
        <div id="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        document.addEventListener('mousemove', (e) => {
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
        });
    </script>
</body>
</html>
