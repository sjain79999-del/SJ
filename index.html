<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: #ffcccb; /* soft pink */
            color: #660000; /* dark red */
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .envelope {
            width: 100px;
            height: 60px;
            background-color: #ff99cc;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
            transition: transform 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .envelope.open {
            transform: rotateX(180deg);
        }
        .message {
            display: none;
            font-size: 20px;
            margin-top: 10px;
            color: #660000;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .yes { background-color: #66ff66; } /* green */
        .no { background-color: #ff6666; } /* red */
        .yes:hover { background-color: #55cc55; }
        .no:hover { background-color: #cc5555; }
        .hearts { display: none; }
        .angry { display: none; }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine?</h1>
    <div class="envelope" id="envelope" onclick="openEnvelope()">
        <div class="message" id="message">I love you! <3</div>
    </div>
    <div class="buttons">
        <button class="button yes" id="yesButton" onclick="triggerYes()">Yes</button>
        <button class="button no" id="noButton" onclick="triggerNo()">No</button>
    </div>
    
    <div class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="angry" id="angryFaces">üò°üò°üò°üò°üò°</div>

    <script>
        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            document.getElementById('message').style.display = 'block';
        }
        
        function triggerYes() {
            document.getElementById('hearts').style.display = 'block';
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '0px';
                document.body.appendChild(heart);
                heart.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], { duration: 2000, easing: 'linear' });
                heart.remove();
            }, 500);
        }

        function triggerNo() {
            document.getElementById('angryFaces').style.display = 'block';
            setInterval(() => {
                const angryFace = document.createElement('div');
                angryFace.innerHTML = 'üò°';
                angryFace.style.position = 'absolute';
                angryFace.style.left = Math.random() * window.innerWidth + 'px';
                angryFace.style.top = '0px';
                document.body.appendChild(angryFace);
                angryFace.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], { duration: 2000, easing: 'linear' });
                angryFace.remove();
            }, 500);
        }
    </script>
</body>
</html>
