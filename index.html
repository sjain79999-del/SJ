<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Redesign</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #f0f8ff;\n            text-align: center;\n        }\n        .container {\n            position: relative;\n        }\n        .roof {\n            position: relative;\n            width: 300px;\n            height: 150px;\n            background-color: #8B4513;\n            border-bottom: 10px solid #654321;\n            margin: auto;\n            top: 50px;\n        }\n        .character {\n            position: absolute;\n            width: 50px;\n            height: 100px;\n            animation: wave 1s infinite;\n        }\n        .boy {\n            background-image: url('boy.png'); // Placeholder for boy animation\n            position: left;\n            bottom: 0;\n        }\n        .girl {\n            background-image: url('girl.png'); // Placeholder for girl animation\n            right: 0;\n            bottom: 0;\n        }\n        @keyframes wave {\n            0% { transform: translateY(0); }\n            50% { transform: translateY(-10px); }\n            100% { transform: translateY(0); }\n        }\n        .message {\n            font-size: 24px;\n            margin-top: 10px;\n        }\n        .button {\n            padding: 10px 20px;\n            font-size: 20px;\n            margin: 20px;\n            cursor: pointer;\n            transition: transform 0.3s;\n        }\n        .no-button:hover {\n            transform: translateY(-10px);\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="roof">\n            <div class="character boy"></div>\n            <div class="character girl"></div>\n        </div>\n        <div class="message">Will you be my Valentine?</div>\n        <button class="button yes-button">Yes</button>\n        <button class="button no-button">No</button>\n    </div>\n    <script>\n        const noButton = document.querySelector('.no-button');\n        noButton.addEventListener('mouseover', function() {\n            const randomX = Math.random() * 50;\n            const randomY = Math.random() * 50;\n            noButton.style.transform = \'translate(\'+ randomX + '\% , '+ randomY + '\%)\';\n        });\n    </script>\n</body>\n</html>
